<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Quill Highlight Demo</title>
	<link rel="icon" href="data:,">

  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.2/quill.snow.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="./styles.css" type="text/css" media="screen" />

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.2/quill.min.js"></script>
	<script type="text/javascript" src="./bundle.js"></script>
</head>
<body>

<div id="toolbar">
  <button id="refresh-button"><i class="fa fa-refresh"></i></button>
  <select id="font">
	<option value="Consolas">Consolas</option>
	<option value="Fira Code" selected>Fira Code</option>
    <option value="Inconsolata">Inconsolata</option>
	<option value="Source Code Pro">Source Code Pro</option>
  </select>
  <select id="fontsize">
    <option value="10">10</option>
	<option value="11">11</option>
	<option value="12" selected>12</option>
	<option value="13">13</option>
	<option value="14">14</option>
	<option value="16">16</option>
	<option value="20">20</option>
	<option value="24">24</option>
  </select>
  <button id="bold-button"><i class="fa fa-bold"></i></button>
  <button id="italic-button"><i class="fa fa-italic"></i></button>
  <button id="underline-button"><i class="fa fa-underline"></i></button>
  <button id="strike-button"><i class="fa fa-strikethrough"></i></button>
  <select id="headerlevel">
    <option value="0" selected>---</option>
    <option value="1">h1</option>
    <option value="2">h2</option>
    <option value="3">h3</option>
    <option value="4">h4</option>
    <option value="5">h5</option>
    <option value="6">h6</option>
  </select>
  <button id="undo-button"><i class="fa fa-undo"></i></button>
  <button id="redo-button"><i class="fa fa-repeat"></i></button>
  <select id="mode">
    <option value="markdown" selected>markdown</option>
    <option value="text">text</option>
  </select>
  <select id="highlight">
    <option value="darcula">Darkula</option>
	<option value="monokai">Monokai</option>
    <option value="solarized-light" selected>Solarized Light</option>
  </select>

</div>

<div id="editor" spellcheck="false"></div>

</body>

<script type="text/javascript" src='./app.js'></script>

</html>
