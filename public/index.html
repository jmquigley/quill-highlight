<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Quill Highlight Demo</title>
	<link rel="icon" href="data:,">
  	<link rel="stylesheet" href="./styles.css" type="text/css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Inconsolata" rel="stylesheet">
  	<link href="quill.snow.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="quill.min.js"></script>
</head>
<body>

<div id="toolbar">
  <select id="font">
    <option value="inconsolata" selected>Inconsolata</option>
	<option value="cormorant">Cormorant</option>
  </select>
  <select id="fontsize">
    <option value="10" selected>10</option>
	<option value="11">11</option>
	<option value="12">12</option>
  </select>
  <button id="bold-button"><i class="fa fa-bold"></i></button>
</div>

<div id="editor" spellcheck="false"></div>
</body>

<script type="text/javascript" src="./bundle.js"></script>
<script type="text/javascript">
    Quill.register('modules/highlight', Highlight);
	let quill = new Quill('#editor', {
		modules: {
			highlight: {
				mode: HighlightMode.markdown,
				styling: HighlightStyle.monokai
			},
			toolbar: false
		},
		theme: 'snow'
	});

	let hl = quill.getModule('highlight');
	hl.set({
		content: 'Hello World'
	});

	document.getElementById("font").onchange = (e) => {
		hl.setFont(e.target.value);
	}

	document.getElementById("fontsize").onchange = (e) => {
		hl.setFontSize(e.target.value);
	}

	document.getElementById("bold-button").onclick = (e) => {
		hl.setBold();
	}

</script>

</html>
