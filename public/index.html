<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Quill Highlight Demo</title>
  	<link rel="stylesheet" href="./styles.css" type="text/css" media="screen" />
  	<link href="quill.snow.min.css" rel="stylesheet">
	<script type="text/javascript" src="quill.min.js"></script>
</head>
<body>

<div id="editor">Hello World</div>
</body>

<script type="text/javascript" src="./bundle.js"></script>
<script type="text/javascript">
	Quill.register('modules/highlight', Highlight);
	let quill = new Quill('#editor', {
		modules: {
			highlight: {
			}
		},
		theme: 'snow'
	});

	quill.on('text-change', (delta, oldDelta, source) => {
		window.delta = delta;
		console.log(`%s`, quill.getText());
		console.log(delta);

		const text = quill.getText();

		quill.removeFormat(0, text.length, 'silent')
		quill.formatText(0, 4, 'color', 'rgb(0, 0, 255)', 'silent');
	});
</script>

</html>
